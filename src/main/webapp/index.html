            <script>
              (function() {
                Polymer({
                  is: 'sample-element',
                  properties: {
                    bgc: {

                  ready: function() {
                    var currentTime = Polymer.dom(this.root).querySelector('.time');
                    setTime(currentTime);
                    var infoPaper = Polymer.dom(this.root).querySelector('.test');
                    var infoMealMensateria = Polymer.dom(this.root).querySelector('.amber.meals');
                    var infoMealHub = Polymer.dom(this.root).querySelector('.dark.mealshub');
                    var infoFakNews = Polymer.dom(this.root).querySelector('.cyan.faknews');
                    var infoBus = Polymer.dom(this.root).querySelector('.departures');
                    var infoEvents = Polymer.dom(this.root).querySelector('.events');
                    //infoPaper.image = "http://www.welearn.de/typo3temp/_processed_/csm_iwinet_logo2013_01_dd178a054e.png";
                    setEvents(infoEvents);
                    setBusArray(infoBus);
                    setInterval(function () {
                      setBusArray(infoBus);
                    }, 15*60*1000);
                    setFacultyNews(infoPaper);
                    setMealsMensateria(infoMealMensateria);
                    setMealsHubland(infoMealHub);
                    setFakNews(infoFakNews);
                    Polymer.updateStyles();

                  },
                  toggleClass: function(e) {
                    var helloDiv = Polymer.dom(this.root).querySelector('.hello');
                    $(helloDiv).toggleClass('red');
                  },
                  bgcChanged: function() {
                    var helloDiv = Polymer.dom(this.root).querySelector('.hello');
