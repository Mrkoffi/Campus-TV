    <style is="custom-style">
        paper-card {
          width: 100%;
        }
        .horizontal {
          @apply(--layout-horizontal);
        }
        .justified {
          @apply(--layout-justified);
        }
        .amber {
          background: var(--paper-amber-900);
        }
        .lime {
          background: var(--paper-lime-500);
        }
        .cyan {
          background: var(--paper-cyan-500);
        }
        .dark {
          background: var(--paper-blue-grey-500);
        }
        paper-card.dark, paper-card.amber, paper-card.lime, paper-card.cyan {
          color: white;
          --paper-card-header-color: white;
        }
        paper-checkbox {
          display: block;
          margin-bottom: 4px;
          --paper-checkbox-label-color: white;
          --paper-checkbox-unchecked-color: white;
        }
        paper-icon-button {
          color: var(--paper-grey-600);
        }
        paper-icon-button.white {
          color: white !important;
        }
        app-toolbar {
            /* Toolbar is the main header, so give it some color */
            background-color: #1E88E5;
            font-family: 'Roboto', Helvetica, sans-serif;
            color: white;
            --app-toolbar-font-size: 24px;
          }
            paper-toolbar paper-progress {
          --paper-progress-active-color: var(--accent-color);
        }
        .spacer {
          @apply(--layout-flex);
        }

        <script>
          (function() {
            Polymer({
              is: 'sample-element',
              properties: {
                bgc: {
                  type: String,
                  observer: 'bgcChanged'
                }
              },
              ready: function() {
                var currentTime = Polymer.dom(this.root).querySelector('.time');
                setTime(currentTime);
              },
              toggleClass: function(e) {
                var helloDiv = Polymer.dom(this.root).querySelector('.hello');
                $(helloDiv).toggleClass('red');
              },
              bgcChanged: function() {
                var helloDiv = Polymer.dom(this.root).querySelector('.hello');
