<dom-module id="my-menu">
    <style>
        paper-card {
            margin-bottom: 20px;
        }

        .mitarbeiter-karte {
            @apply(--layout-horizontal);
        }

        .mitarbeiter-bild {
            width: 200px;
            height: 300px;
            float: right;
        }

        .mitarbeiter-inhalt {
            @apply(--layout-flex);
            float: left;
            min-width: 400px;
            max-width: 400px;
        }

        .mitarbeiter-name {
            font-size: 28px;
        }

        .mitarbeiter-akademischer-titel {
            font-size: 14px;
        }

        .mitarbeiter-amt {
            font-size: 12px;
        }

        .mitarbeiter-telefon {
            font-size: 12px;
        }

        .mitarbeiter-adresse {
            font-size: 12px;
        }

        .mitarbeiter-email {
            font-size: 12px;
        }

        .mitarbeiter-raum {
            font-size: 12px;
        }

        .mitarbeiter-infos {
            margin-top: 20px;
            padding-top: 10px;
            border-top: solid 1px lightgray;
        }

        .mitarbeiter-info-icon {
            margin-right: 10px;
        }

        .mitarbeiter-info {
            margin-bottom: 10px;
            font-size: 14px;
        }

    </style>
    <template>
        <iron-ajax auto url="{{url}}"
                   last-response="{{userResponse}}"
                   headers='{"Accept": "application/vnd.fhws-meal.default+json"}'
                   handle-as="json">
        </iron-ajax>
        <paper-card class="mitarbeiter-karte" on-click="onCardClick">
            <div class="mitarbeiter-inhalt">
                <div class="card-content">
                    <!--div class="mitarbeiter-akademischer-titel">Men√º</div-->
                    <div class="mitarbeiter-name">
                      <span>{{userResponse.name}}</span>
                    </div>
                    <div class="mitarbeiter-amt"></div>
                    <div class="mitarbeiter-infos">
                        <div class="mitarbeiter-email mitarbeiter-info">
                            <iron-icon icon="icons:shopping-cart" class="mitarbeiter-info-icon"></iron-icon>
                            <span>{{userResponse.price}} Euros</span>
                        </div>
                        <div class="mitarbeiter-telefon mitarbeiter-info">
                            <iron-icon icon="communication:call" class="mitarbeiter-info-icon"></iron-icon>
                            <span>{{userResponse.pricebed}}</span>
                        </div>
                        <div class="mitarbeiter-adresse mitarbeiter-info">
                            <iron-icon icon="maps:place" class="mitarbeiter-info-icon"></iron-icon>
                            <span>{{userResponse.priceguest}}</span>
                        </div>
                        <div class="mitarbeiter-raum mitarbeiter-info">
                            <iron-icon icon="icons:warning" class="mitarbeiter-info-icon"></iron-icon>
                            <span>{{userResponse.additivenumbers}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <iron-image class="mitarbeiter-bild" style="width:200px; background-color: lightgray;"
                        sizing="cover" src="../elements/essen.jfif"></iron-image>
        </paper-card>
    </template>

    <script>
        var defaultButtonLabel = "";
        Polymer({
            is: 'my-menu',
            properties: {
                url: {
                    type: String,
                    value: ""
                }
            },
            onCardClick: function () {
                console.log("Click on card: " + this.url);
                this.fire('show', {'url': this.url});
            }
        });
    </script>
</dom-module>
