<dom-module id="fhws-mitarbeiter-edit">
    <style>
        body {
            @apply(--layout-inline);
            @apply(--layout-center-center);
            @apply(--layout-wrap);
        }

        paper-card {
            margin-bottom: 20px;
            margin: 50px;
        }

        .mitarbeiter-karte {
            @apply(--layout-vertical);
        }

        .mitarbeiter-name {
            @apply(--layout-horizontal);
            width: 100%;
        }

        .mitarbeiter-titel-element {
            width: 70%;
            margin-right: 20px;
        }

        .mitarbeiter-vorname-element {
            width: 100%;
            margin-right: 20px;
        }

        .mitarbeiter-nachname-element {
            width: 100%;
        }

        .mitarbeiter-bild {
            width: 400px;
            background-size: cover;
            float: right;
        }

        .mitarbeiter-inhalt {
            @apply(--layout-flex);
            float: left;
            min-width: 800px;
            max-width: 800px;
            margin: 20px;
        }

        paper-button.green {
            background-color: var(--paper-green-500);
            color: white;
        }

        paper-header-panel {
            float: left;
            width: 100%;
            height: 1000px;
            @apply(--shadow-elevation-2dp);
        }

        .paper-header {
            height: 60px;
            font-size: 16px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
        }

        .paper-header.tall {
            height: 250px;
            background-color: #00b0ff;
        }

        .content {
            height: 2000px;
        }

        .cover {
            margin: 60px;
        }

        .lime .content {
            background:;
        }
    </style>
    <template>
        <iron-ajax auto url="{{url}}" handle-as="json"
                   last-response="{{userResponse}}"></iron-ajax>
        <paper-header-panel mode="cover" class="lime">
            <div class="paper-header tall">Prof. Dr. Peter Braun</div>
            <div class="content cover">
                <paper-card class="mitarbeiter-karte" url="{{userResponse.urlProfileImage}}">
                    <div class="mitarbeiter-inhalt">
                        <div class="card-content">
                            <div class="mitarbeiter-name">
                                <paper-dropdown-menu label="Akademischer Titel" class="mitarbeiter-titel-element">
                                    <paper-listbox class="dropdown-content">
                                        <paper-item>Prof.</paper-item>
                                        <paper-item>Prof. Dr.</paper-item>
                                        <paper-item>B.Sc.</paper-item>
                                        <paper-item>M.Mc.</paper-item>
                                    </paper-listbox>
                                </paper-dropdown-menu>
                                <paper-input label="Vorname" class="mitarbeiter-vorname-element"></paper-input>
                                <paper-input label="Nachname" class="mitarbeiter-nachname-element"></paper-input>
                            </div>
                            <paper-dropdown-menu label="Amt">
                                <paper-listbox class="dropdown-content">
                                    <paper-item>Dekan</paper-item>
                                    <paper-item>Prodekan</paper-item>
                                    <paper-item>Studiendekan</paper-item>
                                    <paper-item>Studiengangsleiter</paper-item>
                                    <paper-item>Frauenbeauftragte</paper-item>
                                </paper-listbox>
                            </paper-dropdown-menu>

                            <gold-email-input label="E-mail Adresse" auto-validate required></gold-email-input>
                            <gold-phone-input label="Telefonnummer" auto-validate required
                                              country-code="49"
                                              phone-number-pattern="XXX-XXXX-XXXX">
                            </gold-phone-input>
                            <paper-input label="Sprechzeiten"></paper-input>
                        </div>
                        <div class="card-actions bottom">
                            <paper-button class="green" raised>Speichern</paper-button>
                            <paper-button>Abbrechen</paper-button>
                        </div>
                    </div>
                    <img src$="{{userResponse.urlProfileImage}}" class="mitarbeiter-bild">
                </paper-card>
            </div>
        </paper-header-panel>
    </template>

    <script>
        var defaultButtonLabel = "";
        Polymer({
            is: 'fhws-mitarbeiter-edit',
            properties: {
                url: {
                    type: String,
                    value: ""
                }
            }
        });
    </script>
</dom-module>
